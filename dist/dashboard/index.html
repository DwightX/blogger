        <div class="w-full bg-indigo-200 p-4">
            <div class="mb-4">
                <h1 class="text-2xl font-bold">New Blog Post</h1>
                <input id="titleField" type="text" placeholder="Enter title" class="w-full p-2 mb-2 border rounded" />
                <input id="bodyField" class="w-full h-48 bg-gray-100 border rounded"></input>
                <button id="submit" class="mt-4 bg-indigo-600 text-white px-4 py-2 rounded hover:bg-indigo-700">Submit</button>
            </div>
            <div id="blog-post-section" class="flex flex-wrap"></div>
            <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <!-- Modal Content -->
                <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6 text-center">
                    <h2 class="text-2xl font-bold mb-4">Delete Post</h2>
                    <p class="text-gray-700 mb-6">Are you sure you want to delete this post?</p>
                    <div class="flex justify-center space-x-4">
                        <button id="deletePostBtn" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600 transition duration-300">
                            Delete
                        </button>
                        <button id="cancelDeleteBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition duration-300">
                            No
                        </button>
                    </div>
                </div>
            </div>

            <div id="editModalOverlay" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center hidden">
                <!-- Modal Content -->
                <div class="bg-white rounded-lg shadow-lg w-11/12 max-w-md p-6">
                    <h2 class="text-2xl font-bold mb-4">Edit Content</h2>
                    
                    <!-- Title Field -->
                    <div class="mb-4">
                        <label for="editModalTitle" class="block text-left text-gray-700">Title</label>
                        <input id="editModalTitle" type="text" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter title" />
                    </div>
                    
                    <!-- Body Field -->
                    <div class="mb-4">
                        <label for="editModalBody" class="block text-left text-gray-700">Body</label>
                        <textarea id="editModalBody" class="w-full p-2 border border-gray-300 rounded mt-1" placeholder="Enter body content" rows="4"></textarea>
                    </div>
                    
                    <!-- Action Buttons -->
                    <div class="flex justify-center space-x-4">
                        <button id="saveChangesBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600 transition duration-300">
                            Save Changes
                        </button>
                        <button id="cancelEditBtn" class="bg-gray-300 text-gray-700 px-4 py-2 rounded hover:bg-gray-400 transition duration-300">
                            Cancel
                        </button>
                    </div>
                </div>
            </div>
            
            
        </div>
